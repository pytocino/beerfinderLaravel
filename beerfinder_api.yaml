components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
        linkedIn:
          type: string
          example: linkedinProfile
      xml:
        name: user
    BeerLocal:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        beer_id:
          $ref: '#/components/schemas/Beer'
          description: Cerveza asociada al local
          example: 10
        local_id:
          $ref: '#/components/schemas/Local'
          description: Local asociado a la cerveza
          example: 20
        rating:
          type: number
          format: double
          description: Calificación del local para la cerveza
          example: 4.5
      xml:
        name: beerlocal
    Local:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 20
        name:
          type: string
          description: Nombre del local
          example: Bar de Tapas
        location:
          type: string
          description: Ubicación del local
          example: Calle Principal, Ciudad
      xml:
        name: local
    Beer:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          description: Nombre de la cerveza
          example: Lager Especial
        type:
          type: string
          description: Tipo de cerveza
          example: Lager
        alcohol_content:
          type: number
          format: double
          description: Contenido de alcohol de la cerveza
          example: 5.0
      xml:
        name: beer
  requestBodies:
    User:
      description: User object that needs to be added to the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
        application/xml:
          schema:
            $ref: '#/components/schemas/User'
    BeerLocal:
      description: BeerLocal object that needs to be added to the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BeerLocal'
        application/xml:
          schema:
            $ref: '#/components/schemas/BeerLocal'
    Local:
      description: Local object that needs to be added to the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Local'
        application/xml:
          schema:
            $ref: '#/components/schemas/Local'
    Beer:
      description: Beer object that needs to be added to the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Beer'
        application/xml:
          schema:
            $ref: '#/components/schemas/Beer'
  securitySchemes:
    basic_auth:
      type: http
      scheme: basic
